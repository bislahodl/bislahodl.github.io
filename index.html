<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisla Financial Tools</title>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Modern sans-serif font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f7f7f7 0%, #e8ecef 100%); /* Subtle gradient background */
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white for elegance */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            max-width: 500px;
        }
        h1 {
            font-family: 'Inter', sans-serif; /* Same font for consistency */
            font-size: 36px;
            color: #2c3e50; /* Deep blue-gray for sophistication */
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-weight: 700; /* Bold for heading */
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 400; /* Regular weight */
        }
        a {
            display: inline-block;
            padding: 15px 30px; /* Larger padding for a more substantial feel */
            margin: 10px; /* Space between boxes */
            background: linear-gradient(135deg, #3498db, #2980b9); /* Gradient for elegance */
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px; /* Softer corners */
            font-size: 16px;
            font-weight: 500; /* Medium weight for links */
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for lift */
            transition: all 0.3s ease; /* Smooth transitions */
        }
        a:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d); /* Darker gradient on hover */
            transform: translateY(-3px); /* Slight lift effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25); /* Enhanced shadow on hover */
        }
        a:active {
            transform: translateY(1px); /* Pressed effect */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bisla Financial Tools</h1>
        <p>Calculate the value of your future investments with elegance and precision.</p>
        <a href="tesla_calculator.html">Tesla Value Calculator</a>
        <a href="bitcoin_calculator.html">Bitcoin Value Calculator</a>
    </div>
</body>
</html>
